<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid with Objects and Classes</title>
    <script>
        // 클래스와 객체를 활용한 피라미드  
        class Pyramid {
            constructor(rows) {
                this.rows = rows;
            }

            generate() {
                let pyramid = "";
                for (let i = 1; i <= this.rows; i++) {
                    // 공백 추가
                    for (let k = 0; k < this.rows - i; k++) {
                        pyramid += "&nbsp;";
                    }
                    // 별 추가
                    for (let j = 0; j < 2 * i - 1; j++) {
                        pyramid += "*";
                    }
                    pyramid += "<br>";
                }
                return pyramid;
            }
        }

        function generatePyramid() {
            const rows = parseInt(document.getElementById("pyramidSize").value, 10);
            const pyramidElement = document.getElementById("pyramid");

            if (isNaN(rows) || rows <= 0) {
                pyramidElement.innerHTML = "Please enter a valid number greater than 0.";
                return;
            }

            const pyramid = new Pyramid(rows);
            pyramidElement.innerHTML = pyramid.generate();
        }
    </script>
</head>
<body>
    <h1>Pyramid Generator</h1>
    <label for="pyramidSize">Enter the number of rows:</label>
    <input type="number" id="pyramidSize" min="1">
    <button onclick="generatePyramid()">Generate Pyramid</button>
    <div id="pyramid"></div>
</body>
</html>
